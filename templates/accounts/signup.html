{% extends 'base.html' %}
{% block title %} | SignUp {% endblock %}
{% load static %}

{% block content %}
    <div class="sub-banner overview-bgi">
        <div class="container breadcrumb-area">
            <div class="breadcrumb-areas">
                <h1>SignUp</h1>
                <ul class="breadcrumbs">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="active">SignUp</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="form-section">
                        <h3>Create an account</h3>
                        {% include 'includes/messages.html' %}
                        <form action="{% url 'accounts:signup' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group form-box">
                                <input type="text" name="firstname" class="input-text" placeholder="First Name" required>
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="text" name="lastname" class="input-text" placeholder="Last Name" required>
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="text" name="username" class="input-text" placeholder="Username" required>
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                                <i class="flaticon-mail"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" class="input-text" placeholder="Password" required>
                                <i class="flaticon-lock"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="confirm_password" class="input-text"
                                       placeholder="Confirm Password">
                                <i class="flaticon-lock"></i>
                            </div>
                            <div class="form-group mb-0 clearfix">
                                <button type="submit" class="btn-md btn-theme float-left" style="width: 100%">Register</button>
                            </div>
                        </form>
                        <p style="margin-top: 3rem">Already a member? <a href="{% url 'accounts:login' %}" class="thembo"> Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
